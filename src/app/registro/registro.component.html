<form [formGroup]="myForm" (ngSubmit)="registrarse()">
    <div>
        <label for="">Nombre</label>
        <input type="text" formControlName="name">
    </div>
    <div *ngIf="myForm.get('name')?.errors && myForm.get('name')?.dirty">
        El campo es obligatorio
    </div>
    <div>
        <label for="">e-mail</label>
        <input type="email" formControlName="email">
    </div>
    <div *ngIf="myForm.get('email')?.errors && myForm.get('email')?.dirty">
        El campo es obligatorio
    </div>
    <div>
        <label for="">Contrase√±a</label>
        <input type="password" formControlName="password" [ngClass]="{error:myForm.get('password')?.hasError('required') && myForm.get('password')?.dirty, warning:myForm.get('password')?.hasError('minlength') && myForm.get('password')?.dirty}">
    </div> 
    <div *ngIf="myForm.get('password')?.errors && myForm.get('password')?.dirty">
        <p *ngIf="myForm.get('password')?.hasError('required')">El campo es obligatorio</p>
        <p *ngIf="myForm.get('password')?.hasError('minlength')">Debe tener al menos 6 caracteres</p>
    </div> 
    <input type="submit" value="Registrarse" [disabled]="myForm.invalid">  
</form>
