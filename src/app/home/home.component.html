<h1>Productos</h1>
<div>

    <p *ngFor="let producto of productos">
        {{producto|json}}
        {{producto.name|lowercase}}
        {{producto.price}}
    </p>
</div>
<h1>Producto Promise</h1>
<div>
    <p *ngFor="let producto of productosPromise">
        {{producto.name}}
        {{producto.price}}
    </p>
</div>
<h1>Producto Pipe</h1>
<div>
    <p *ngFor="let producto of productosPipe | async">
        {{producto.name}}
        {{producto.price}}
    </p>
</div>
